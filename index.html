<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="3222x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script defer src="script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>

  <!-- Rating state start -->

    <article class="rating-state">
      <div class="icon-div">
        <img src="images/icon-star.svg" alt="icon-star">
      </div>
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="btn-box">
          <button class="buttons" value="1">1</button>
          <button class="buttons" value="2">2</button>
          <button class="buttons" value="3">3</button>
          <button class="buttons" value="4">4</button>
          <button class="buttons" value="5">5</button>
        </div>
      <button class="submit">Submit</button>
    </article>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <article class="thank-you-state">
    <div><img src="images/illustration-thank-you.svg" alt="thank-you-illustration"></div>
    <p class="rating-p">You selected <!-- Add rating here --> out of 5</p>

    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!</p>

  </article>
  <!-- Thank you state end -->

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ZenitsuAg">Fred Robins</a>. -->
  </div>
  </main>
</body>
</html>
